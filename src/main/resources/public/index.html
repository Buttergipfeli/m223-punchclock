<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>
        <form id="createEntryForm">
            <label for="checkIn">Check in</label>
            <input type="date" name="checkInDate" id="checkIn" required>
            <input type="time" name="checkInTime" required>
            <label for="checkOut">Check out</label>
            <input type="date" name="checkOutDate" id="checkOut" required>
            <input type="time" name="checkOutTime" required>
            <input type="submit" value="Save" />
        </form>
        <p id="errorMessage"></p>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Check in</th>
                    <th>Check out</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="entryDisplay">
                <tr>
                    <td colspan="3">Loading...</td>
                </tr>
            </tbody>
        </table>
        <br />
        <form id="updateEntryForm" class="updateFormHidden">
            <label for="checkInUpdate" id="checkInLabel">Check in</label>
            <input type="date" name="checkInDate" id="checkInUpdate" required>
            <input type="time" name="checkInTime" id="checkInUpdateTime" required>
            <label for="checkOutUpdate">Check out</label>
            <input type="date" name="checkOutDate" id="checkOutUpdate" required>
            <input type="time" name="checkOutTime" id="checkOutUpdateTime" required>
            <input type="submit" value="Save" />
        </form>
    </body>
</html>
